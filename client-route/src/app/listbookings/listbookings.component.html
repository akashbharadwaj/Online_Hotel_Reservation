<div class = "loginSignContainer">
  <h2>Bookings:</h2>
  
      <form (submit) = "listBookings()">
        <div class = "form-group">
          <label>Hotel</label>
          <input type="text" [(ngModel)] = "hotelName" class="form-control searchWidth" name="hotelName" placeholder="Enter Hotel/UserName">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn btn-success" value="Submit">
        </div>
    </form> 
</div>

<br>
<table class="table table-hover" *ngIf="flag">
    <thead>
      <tr>
        <th scope="col">User Name</th>
        <th scope="col">Hotel Name</th>
        <th scope="col">Room Type</th>
        <th scope="col">Location</th>
        <th scope="col">Booking ID</th>
        <th scope="col">Start Date</th>
        <th scope="col">End Date</th>
        <th scope="col">Cancel Booking</th>
      </tr>
    </thead>
    <tbody *ngFor="let bookings of bookingDetails">
        <tr>
          <td>{{bookings.userId}}</td>
          <td>{{bookings.hotelName}}</td>
          <td>{{bookings.roomType}}</td>
          <td>{{bookings.location}}</td>
          <td>{{bookings.bookingId}}</td>
          <td>{{bookings.startDate | slice:0:10}}</td>
          <td>{{bookings.endDate | slice:0:10}}</td>
          <td *ngIf="(bookings.startDate | date: 'yyyy-MM-dd') > (date | date: 'yyyy-MM-dd')"><input type="button" (click)= "cancelBooking(bookings.bookingId)" class="btn btn btn-outline-danger" value="Cancel"></td>
          <td *ngIf="(bookings.startDate | date: 'yyyy-MM-dd') <= (date | date: 'yyyy-MM-dd')"></td>
        </tr>
    </tbody>
</table>
