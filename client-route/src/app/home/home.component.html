<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="search searchOnTopCarousel">
        <form>
        <div class="input-group">
          <input type="text" [(ngModel)] = "searchKey" class="form-control searchWidth" name="searchKey" placeholder="Enter City/Hotel">
          <span class="input-group-btn">
            <button class="btn btn btn-success" type="button" (click)="retrieveHotels()">Go</button>
          </span>
        </div>
        </form>
    </div>
    
    <h5 *ngIf="noHotel" class="search searchErrorOnTopCarousel">Please search again, Hotel or City you searched was not found.</h5>
    <span  *ngIf="!noHotel" ></span>
  <div class="carousel-inner">
    <div class="carousel-item active">
        
      <img class="d-block w-100" src="../assets/images/slide1.jpg" alt="First slide">
      
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../assets/images/slide2.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../assets/images/slide3.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
 
  <div>
  <br>
    
  </div>
  <br>
  
  
</div>

<div id = "destination" href="#destination" class="container" *ngIf="hotelList">
    <div class="row"  *ngFor="let hotels of hotelList | paginate: { itemsPerPage: 5, currentPage: p }">
        <div class = "col-md-6">
          <ul>
            <li class="listHotels">
                <a href="javascript:void(0);" (click)="onSelect(hotels)"><h2>{{hotels.name}}</h2></a>
                <img [src]="hotels.photos | SanitizeHtmlPipe" class="imageSize">
                <br>
                Location: {{hotels.location}}
                <br>  
                Services: {{hotels.services}}
                <br> 
                
                <br>
            </li>
          </ul>
        </div>
        <div class = "col-md-2">
            <br><br>
        <form (click) = "addToWishList(hotels.name)">
                  
            <input type="button" class="btn btn-outline-secondary" value="WishList">
          </form>  
          <br><br>
        </div>
        
         
          <div class = "col-md-2" *ngIf="access">
              <br><br>
            <input type="button" (click)= "deleteHotel(hotels._id)" value ="Delete" class="btn btn-outline-danger">
          <br><br>
          </div>
  
          <div class = "col-md-2" *ngIf="access">
              <br><br>
              <input type="button" (click)= "updateHotels(hotels._id)" value ="Update" class="btn btn-outline-danger">
            <br><br>
          </div>
          
            
    
  </div>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
