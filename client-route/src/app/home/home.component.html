<div class="container">

  <div class="jumbotron">
    <h1 class="display-3 title">Online Hotel Reservation</h1>
       
  </div>
</div>

<div class="search">
    <form>
    <div class="input-group">
      <input type="text" [(ngModel)] = "query" class="form-control searchWidth" name="query" placeholder="Enter City/Hotel">
      <span class="input-group-btn">
        <button class="btn btn btn-success" type="button">Go</button>
      </span>
    </div>
    </form>
</div>
