    <div *ngIf = "homeButton" class="alert alert-dismissible alert-success container">
        <strong>Congratulations!</strong> You have successfully logged into the application
      </div>
    <br>
    <h3><a *ngIf = "homeButton" class="nav-link container" href="/home">NavigateToHomePage</a></h3>
    <br>
		<div class = "loginSignContainer" *ngIf = "!homeButton">
    <h3>SignUp</h3>
    <form (submit) = "signUp()">
      <div class = "form-group">
        <label>Name*</label>
        <input type = "text" [(ngModel)] = "fullName" class="form-control upassWidth" name= "fullName" id="fullName">
      </div>
      <div class = "form-group">
        <label>Email*</label>
        <input type = "text" [(ngModel)] = "email" class="form-control upassWidth" name="email" id="email">
      </div>
      <div class = "form-group">
        <label>Password*</label>
        <input type = "password" [(ngModel)] = "password" class="form-control upassWidth" name="password" id="password">
      </div>
      
      <input type="submit" class="btn btn btn-success" name="SignUp" value="SignUp" id="signUp">
    </form>
    <br>
    
    <p *ngIf = "nameError">Name cannot be empty</p>
    <p *ngIf = "emailError">Email must be of the format: 'abc@abc.com'</p>
    <p *ngIf = "passwordError">Password must be atleast 8 characters long with [A-Z], [a-z], [0-9] and special characters</p>
    <p *ngIf = "error">Email already exists</p>
    </div>
