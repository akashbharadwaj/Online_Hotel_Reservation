
<form (submit) = "login()">
  <div class = "form-group">
    <label>userName</label>
    <input type = "text" [(ngModel)] = "userName" class="form-control" name= "userName">
  </div>

  <div class = "form-group">
    <label>Password</label>
    <input type = "password" [(ngModel)] = "password" class="form-control" name="password">
  </div>
  
  <input type="submit" class="btn btn btn-success" value="Login">
</form>

<h3 *ngIf = "message; else ">UserName or Password is incorrect</h3>
