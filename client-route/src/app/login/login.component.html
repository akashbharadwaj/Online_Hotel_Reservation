<div class = "loginSignContainer">
<form (submit) = "login()">
  <div class = "form-group">
    <label>User Name</label>
    <input type = "text" [(ngModel)] = "userName" class="form-control upassWidth" name= "userName">
  </div>

  <div class = "form-group">
    <label>Password</label>
    <input type = "password" [(ngModel)] = "password" class="form-control upassWidth" name="password">
  </div>
  
  <input type="submit" class="btn btn btn-success" value="Login">
</form>

<p *ngIf = "message; else ">UserName or Password is incorrect</p>
</div>
