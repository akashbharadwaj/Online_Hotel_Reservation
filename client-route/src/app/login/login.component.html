<br>
<div *ngIf = "!homeButton" class = "loginSignContainer container">
<h2>Login:</h2>
<form  (submit) = "login()">
  <div class = "form-group">
    <label>User Name</label>
    <input type = "text" [(ngModel)] = "userName" class="form-control upassWidth" name= "userName" id="userName">
  </div>

  <div class = "form-group">
    <label>Password</label>
    <input type = "password" [(ngModel)] = "password" class="form-control upassWidth" name="password" id="password">
  </div>
  
  <input type="submit" class="btn btn btn-success" value="Login">
</form>
<br>
<p *ngIf = "!message1">UserName or Password is incorrect</p>
<p *ngIf = "userNameError">Enter the valid User Name</p>
<p *ngIf = "passwordError">Enter the valid Password</p>


</div>
<br><br>
<div *ngIf = "homeButton" class="alert alert-dismissible alert-success container">
    <strong>Congratulations!</strong> You have successfully logged into the application
  </div>
<br><br>
<h3><a *ngIf = "homeButton" class="nav-link container" href="/home">NavigateToHomePage</a></h3>
